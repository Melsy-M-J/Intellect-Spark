<!DOCTYPE html>
<html>
<head>
    <title>Final Score</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        #scoreDisplay {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        #scoreValue {
            font-size: 2.5em;
            color: #007bff;
            margin-top: 10px;
        }

        #playAgainLink {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        #playAgainLink:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">
        Your final score is:
        <div id="scoreValue"></div>
    </div>

    <a href="index.html" id="playAgainLink">Play Again</a>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the score from the URL parameter
        let finalScore = getUrlParameter('score');

        // Display the score
        if (finalScore !== null) {
            document.getElementById('scoreValue').textContent = finalScore + " on 10.";
        } else {
            document.getElementById('scoreValue').textContent = "Score not found.";
        }
    </script>
</body>
</html>
